#spring.application.name=GatewayService
eureka:
  client:
    register-with-eureka: false

server:
  port: 8222
spring:
  application:
    name: GatewayService

  cloud:
    gateway:
      filters:
        - name: CORS
          args:
            - '[/**]'
      discovery:
        locator:
          enabled: true
      routes:
        - id: REFERENTIEL-SERVICE
          uri: http://localhost:8071
          predicates:
            - Path=/Referentiel/**
          filters:
            - AuthenticationFilter
        - id: SCORING-SERVICE
          uri: http://localhost:8091
          predicates:
            - Path=/Scoring/**
          filters:
            - AuthenticationFilter
        - id: SECURITY-SERVICE
          uri: http://localhost:8081
          predicates:
            - Path=/Security/**
          filters:
            - AuthenticationFilter
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"  # Utilisez uniquement l'origine sp√©cifique
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "Authorization"
              - "Content-Type"
              - "*"
            allowedResponseHeaders:
              - "*"
            allowCredentials: true

management:
  tracing:
    sampling:
      probability: 1.0
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: DEBUG
